databaseChangeLog:
  - changeSet:
      id: 1
      author: levantos
      changes:
        - createTable:
            tableName: user_table
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)

  - changeSet:
      id: 2
      author: levantos
      changes:
        - createTable:
            tableName: card_table
            columns:
              - column:
                  name: card_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_holder_name
                  type: VARCHAR(255)
              - column:
                  name: encrypted_card_number
                  type: VARCHAR(255)
              - column:
                  name: expiry_date
                  type: VARCHAR(7)
              - column:
                  name: balance
                  type: DECIMAL(19,2)
              - column:
                  name: card_status
                  type: VARCHAR(50)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: card_table
            baseColumnNames: user_id
            referencedTableName: user_table
            referencedColumnNames: user_id
            constraintName: fk_card_user
